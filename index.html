<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="nav-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand logo" href="index.html"><img src="images/logo.svg" alt="Logo" /><br></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="slider">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/1.svg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="images/2.svg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="images/3.svg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
  </div>
        </div>
        <div class="container mt-5">
            <h3 class="text-center mb-5">Gift Cards</h3>
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top img-fluid" src="images/Visa.jpg" alt="Visa Gift Card">
                        <div class="card-body">
                            <h4 class="card-title">Visa Gift Card</h4>
                            <p class="card-text">$25</p>
                            <button class="btn btn-primary" onclick="addToCart('Visa Gift Card', 25)">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top img-fluid" src="images/apple.jpg" alt="Apple Gift Card">
                        <div class="card-body">
                            <h4 class="card-title">Apple Gift Card</h4>
                            <p class="card-text">$500</p>
                            <button class="btn btn-primary" onclick="addToCart('Apple Gift Card', 500)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Shopping Cart section -->
     <div class="container mt-5">
         <h3 class="text-center mb-5">Shopping Cart</h3>
         <table class="table">
         <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartItems">
            <!-- Cart items will be displayed here -->
        </tbody>
        </table>
     </div>

<div class="container mt-3">
    <p id="total">Total: $0.00</p>
</div>

    </main>

    <footer class="bg-dark text-white mt-5">
        <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <img src="images/footer.png" class="img-fluid mx-auto mb-4" alt="Footer Logo">
          <p>Stay up-to-date with us</p>
        </div>
        <div class="col-md-4">
          <h3>Follow Us</h3>
          <ul class="list-unstyled">
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">WhatsApp</a></li>
            <li><a href="#">Discord</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-bottom text-center py-3">
      <p>&copy; 2023 Gaming and e-Products Hub. All rights reserved.</p>
    </div>
    </footer>
